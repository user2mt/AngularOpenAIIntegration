<div class="card mt-4">
    <!-- <h4 class="card-header py-3">You're logged in with Angular 14 & JWT!!</h4> -->
    <div class="card-body">
        <h6>Secured user :</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>

    <div style="margin: 30px;">
        <h1 style="text-align: center;">AI Support </h1>
        <div class="card" *ngFor="let data of textList">
            <div class="card-header">
                <div class="input-group mb-3">
                    <input type="text" [(ngModel)]="data.text" class="form-control" placeholder="Add Your Text Here">
                    <div class="input-group-append">
                        <button type="button" (click)="generateText(data)" class="btn btn-primary">Generate</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{data.response}}</p>
            </div>
        </div>
    </div>


</div>
